    <!--Admin Panel-->
    <div class="container">
  <form id="contact" action="dbpush.php" method="post">
    <h3>Add Anime</h3>
    <fieldset>
      <input id ="title"placeholder="Title" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input id ="author" placeholder="Author" type="text" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input id ="rating" placeholder="Rating" type="number" tabindex="3" required>
    </fieldset>
    <fieldset>
      <textarea id="description"placeholder="Description" tabindex="4" required></textarea>
    </fieldset>
    <fieldset>
      <input id="source"placeholder="Source" type="text" tabindex="5" required>
    </fieldset>
    <fieldset>
      <input id="studio"placeholder="Studio" type="text" tabindex="6" required>
    </fieldset>
    <fieldset>
      <input id="ep"placeholder="Episodes" type="number" tabindex="7" required>
    </fieldset>
    <fieldset>
      <input id="tlink"placeholder="Trailer Link" type="url" tabindex="8" required>
    </fieldset>
    <fieldset>
      <input id="imglink"placeholder="Image Link" type="text" tabindex="9" required>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>


</div>
